<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browes Pets</title>
    <link rel="shortcut icon" href="c1-assets/logo-header.png" type="image/x-icon">
    <!-- Tailwind and DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        h1,h2, h3, h4, h5, h6{
            font-family: "ADLaM Display", serif;
        }
        .bfont{
            font-family: "Sora", serif;
        }
    </style>
    <!-- Config -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                bgnav: '#FFF9F4',
                butn: '#FFDC26',
                cabg: '#F9DF8A',
              },
            },
          },
        }
      </script>
</head>
<body class="bfont">

  <header class="w-full bg-bgnav py-[9px]">
    <div class="container sm:mx-auto">
      <nav class="flex justify-between items-center">
        <div class="nav-logo flex items-center">
          <img src="c1-assets/logo-header.png" alt="logo browse pets">
          <h3 class="ml-3 font-bold">Browse Pets</h3>
        </div>
        <div class="md:nav-menue md:flex md:items-center font-medium hidden">
          <div class="md:hidden lg:block">
            <ul class="flex space-x-8 mr-32">
              <a href=""><li class="hover:underline">Find a pets</li></a>
              <a href=""><li class="hover:underline">Breeds</li></a>
              <a href=""><li class="hover:underline">Contact Us</li></a>
            </ul>
          </div>
          <div class="space-x-5">
            
            <i class="far fa-bell"></i>
            <i class="fas fa-search"></i>
            <button class="border border-butn p-[10px_30px] rounded-lg transition-all duration-1000 hover:bg-buttonColor">
              Log In
            </button>            
            <button class="p-[10px_30px] rounded-lg bg-butn hover:underline">Register</button>
          </div>
        </div>
        <i class="fa-solid fa-bars lg:hidden text-2xl"></i>
      </nav>
    </div>
  </header>

    
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/9aae6cbc4f.js" crossorigin="anonymous"></script>
</body>
</html>
